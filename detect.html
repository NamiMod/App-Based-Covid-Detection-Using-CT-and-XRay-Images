<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="assets/css/detect.css">
      <link rel="stylesheet" href="assets/css/shadow.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com"> 
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
      <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com"> 
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
      <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com"> 
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
      <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@300&family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com"> 
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
      <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@300&family=Mulish:wght@300&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script type="text/javascript" src="assets/js/nav.js"></script>
      <script type="text/javascript" src="assets/js/detect.js"></script>
      <title>CoDet</title>
  </head>

  <body>   
    <div class = "background_div">
      <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="detect.html">Detect COVID-19</a>
        <a href="project.html">About CoDet</a>
        <a href="about.html">About us</a>
        <a href="contact.html">Contact us</a>
        <a href="https://news.google.com/search?q=covid" target=”_blank”>News</a>
        <a class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    
      <table class="center">
        <tr>
          <td>
            <div id="container1">
              <div class="card shadow-6">
                <img src="assets/images/ct.jpeg" alt="CT">
                <div class="card__details">
                  <div class="name">CT-Scan image</div>
                  <form action = "/uploader_ct" method = "POST" enctype = "multipart/form-data">
                    <input type = "file" class="center_file" name="file" id = "file_ct" />
                    <select id="inputType_ct" name = "model">
                        <option value="0">Select Model</option>
                        <option value="1">VGG 16 (Recommended)</option>
                        <option value="2">VGG 19</option>
                        <option value="3">InceptionV3</option>
                        <option value="4">All-Models</option>
                    <input type = "submit" class="submit" onclick="check_ct()"/>
                </form>   
                </div>
              </div>
            </div>
          </td>
          <td>
            <div id="container2">
              <div class="card shadow-6">
                <img src="assets/images/xray.jpg" alt="xray">
                <div class="card__details">
                  <div class="name">X-Ray image</div>
                  <form action = "/uploader_x" method = "POST" enctype = "multipart/form-data">
                    <input type = "file" class="center_file" name="file" id = "file_x" />
                    <select id="inputType_x" name = "model">
                        <option value="0">Select Model</option>
                        <option value="1">VGG 16 (Recommended)</option>
                        <option value="2">VGG 19</option>
                        <option value="3">Resnet50</option>
                        <option value="4">All-Models</option>
                    <input type = "submit" class="submit" onclick="check_x()"/>
                </form>   
                </div>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
